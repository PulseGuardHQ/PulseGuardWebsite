<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PulseGuard - Monitoring Solution</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      var pathSegments = window.location.pathname.slice(1).split('/').filter(function(segment) {
        return segment !== '';
      });
      var newUrl = window.location.protocol + '//' + window.location.hostname + 
                   (window.location.port ? ':' + window.location.port : '') + 
                   '/?' + pathSegments.join('/') + 
                   (window.location.search ? '&' + window.location.search.slice(1) : '') +
                   window.location.hash;
      window.location.replace(newUrl);
    </script>
  </head>

</html>
